- "{\n  \"topic\": \"19th Annual Conference of the Cognitive Science Society\",\n\
  \  \"sender_persona\": \"Mike Shafto, Human-Automation Integration Research Branch\
  \ at NASA\",\n  \"subject\": \"\U0001F31F Exciting Opportunity: Join us at the 19th\
  \ Annual Cognitive Science Conference! \U0001F9E0\",\n  \"greeting\": \"Dear Cognitive\
  \ Science Enthusiasts,\",\n  \"body\": \"The nineteenth annual conference of the\
  \ Cognitive Science Society is just around the corner, scheduled to take place at\
  \ Stanford University from August 7-10, 1997. This four-day event promises to be\
  \ a hub of intellectual exchange and innovation, bringing together researchers,\
  \ scientists, and experts in the field of cognitive science. \U0001F393\U0001F52C\
  \\n\\nDuring the conference, attendees will have the opportunity to participate\
  \ in research talks, poster sessions, and eight half-day symposia covering a range\
  \ of topics such as distributed cognition, semantics, cognitive neuroscience, and\
  \ more. Each symposium will feature survey talks by senior scientists and invited\
  \ research talks highlighting recent advancements in the respective areas. It's\
  \ a unique chance to delve deep into the latest trends and discoveries in cognitive\
  \ science. \U0001F310\U0001F9EC\\n\\nFor those interested in attending, registration\
  \ and housing information can be found on the conference website at http://www-csli.stanford.edu/cogsci97/cogsci97.html.\
  \ The website also offers details on other aspects of the meeting, along with downloadable\
  \ registration and housing forms in both postscript and electronic formats. Don't\
  \ miss this opportunity to be a part of a transformative gathering of minds at Stanford\
  \ this August. \U0001F31F\U0001F9E0\\n\\nAs we gear up for this enriching event,\
  \ let's remember the wise words of Hans Mark and Arnold Levine, highlighting the\
  \ importance of adaptability and the limitations of formal long-range plans. Let's\
  \ embrace the dynamic nature of research and innovation as we come together to explore\
  \ the frontiers of cognitive science. \U0001F30D\U0001F50D\\n\\nWe look forward\
  \ to welcoming you at Stanford University for the 19th Annual Conference of the\
  \ Cognitive Science Society. See you there! \U0001F31F\U0001F9E0\",\n  \"call_to_action\"\
  : \"Visit the conference website for registration and housing details: http://www-csli.stanford.edu/cogsci97/cogsci97.html\"\
  ,\n  \"phish_or_not\": \"Not Phish\",\n  \"lives_lost_if_wrong\": 2\n}"
- "{\n  \"topic\": \"Victory in the Battle of Shell Scripting\",\n  \"sender_persona\"\
  : \"Steve\",\n  \"subject\": \"Epic Struggle Conquered! \U0001F3C6\",\n  \"greeting\"\
  : \"Mornin' all,\",\n  \"body\": \"Last night, I was involved in an epic struggle\
  \ to write a shell script to do a certain task. The battle raged for hours, but,\
  \ I'm glad to inform you, I emerged victorious. The problem was as follows: It's\
  \ very easy to get one program to act on the output of a second program: cmd1 |\
  \ cmd2. But, what if you want cmd1 to act on the output of cmd2 as well? Hmm. Eventually,\
  \ I came up with this solution: mkfifo io cmd1 io and bingo, all was well with the\
  \ world. Now, I have (and had) a sneaking suspicion that it might be possible to\
  \ do this without using a fifo, and can be done using something like: exec 3>&1\
  \ cmd1 <&3 | cmd2 >&3 exec 3>&- but that doesn't work in that form, and I couldn't\
  \ work out an incantation that would. Anyone got any suggestions? Anyway, victory\
  \ is mine, and I is a happy person once again. In case you were wondering, the aim\
  \ of all of this was to write a shell script that could check for new mail on an\
  \ imap server. \U0001F4E7\",\n  \"call_to_action\": \"Irish Linux Users' Group:\
  \ ilug@linux.ie http://www.linux.ie/mailman/listinfo/ilug for (un)subscription information.\
  \ List maintainer: listmaster@linux.ie\",\n  \"phish_or_not\": \"Not Phish\",\n\
  \  \"lives_lost_if_wrong\": 2\n}"
